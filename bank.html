<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bank inside</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<header>
		<h1 class="text-4xl lg:text-5xl text-center font-semibold my-12 px-4 lg:px-0">Let's get  <span class="font-bold text-amber-700">some Money</span>!</h1>
	</header>
	<main>
		<section>
			<div class="grid grid-cols-1 lg:grid-cols-3 gap-5 w-9/12 mx-auto mb-12">
				<div class="bg-green-400 text-white p-10 rounded-lg">
					<h4 class="text-2xl lg:text-3xl font-medium mb-2">Deposit</h4>
					<h3 class="text-4xl lg:text-5xl font-medium">$<span id="deposit-total">00</span></h3>
				</div>
				<div class="bg-amber-400 text-white p-10 rounded-lg">
					<h4 class="text-2xl lg:text-3xl font-medium mb-2">Withdraw</h4>
					<h3 class="text-4xl lg:text-5xl font-medium">$<span id="withdraw-total">00</span></h3>
				</div>
				<div class="bg-fuchsia-500 text-white p-10 rounded-lg">
					<h4 class="text-2xl lg:text-3xl font-medium mb-2">Balance</h4>
					<h3 class="text-4xl lg:text-5xl font-medium">$<span id="balance-total">1100</span></h3>
				</div>
			</div>
			<div class="grid grid-cols-1 lg:grid-cols-2 gap-10 w-9/12 mx-auto">
				<div class="bg-sky-500 text-white p-10 rounded-lg text-center lg:text-start">
					<h4 class="text-2xl lg:text-3xl font-medium mb-2">Please Deposit</h4>
					<input class="w-full lg:w-10/12 block mb-3 px-4 py-1 rounded-lg outline-0 text-base lg:text-xl text-black" type="text" name="" id="deposit-field" placeholder="$ Amount You Want to Deposit">
					<button class="bg-amber-600 hover:bg-amber-500 text-white px-5 lg:px-6 py-2 text-base lg:text-xl rounded-xl font-semibold" id="deposit-btn">Deposit</button>
				</div>
				<div class="bg-lime-500 text-white p-10 rounded-lg text-center lg:text-start">
					<h4 class="text-2xl lg:text-3xl font-medium mb-2">Withdraw</h4>
					<input class="w-full lg:w-10/12 block mb-3 px-4 py-1 rounded-lg outline-0 text-base lg:text-xl text-black" type="text" name="" id="widthraw-field" placeholder="$ Amount You Want to Withdraw">
					<button class="bg-amber-600 hover:bg-amber-500 text-white px-5 lg:px-6 py-2 text-base lg:text-xl rounded-xl font-semibold" id="withdraw-btn">Withdraw</button>
				</div>
			</div>
		</section>
	</main>
	<script src="bank.js"></script>
	<script src="withdraw.js"></script>
</body>
</html>
