<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Baap er bank</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<header>
		<h1 class="text-4xl lg:text-5xl text-center font-semibold my-12 px-4 lg:px-0">Welcome to <span class="font-bold text-amber-700">Baap er Bank</span>!</h1>
	</header>
	<main>
		<section>
			<div class="w-9/12 bg-sky-200 mx-auto p-8 rounded-lg">
				<h2 class="text-center lg:text-start text-2xl lg:text-3xl font-medium mb-4">Please Login</h2>
				<div class="text-center lg:text-start">
					<input class="w-full lg:mx-0 lg:w-9/12 block mb-2 px-4 py-1 rounded-lg outline-0 text-base lg:text-xl" type="email" name="" id="user-email" placeholder="Enter Your Email">
					<input class="w-full lg:mx-0 lg:w-9/12 block mb-3 px-4 py-1 rounded-lg outline-0 text-base lg:text-xl" type="password" name="" id="user-password" placeholder="Enter Your Password">
					<button class="bg-amber-600 hover:bg-amber-500 text-white px-5 lg:px-6 py-2 text-base lg:text-xl rounded-xl font-semibold" id="btn-submit">Login</button>
				</div>
			</div>
		</section>
	</main>
	<script src="login.js"></script>
</body>
</html>
